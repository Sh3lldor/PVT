<html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/graph.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap-4.4.1-dist/css/bootstrap.min.css') }}">
    <!--link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-4.4.1-dist/css/all.css') }}"-->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/fontawesome-free-6.1.1-web/css/all.css') }}">
</head>

<body>
    <div class="query">
        <div class="up">
            <input class="modern-input" id="query" name="query">
        </div>
        <div class="right">
            <div class="floating-btns">
                <a class="stabilize-btn floating-btn" id="stabilize" href="#" title="Stabilize">
                    <i class="fas fa-stop"></i> Stabilize
                </a>
                <a class="stabilize-btn floating-btn" id="stabilize" href="#" title="Stabilize">
                    <i class="fas fa-stop"></i> Stabilize
                </a>
                <a class="stabilize-btn floating-btn" id="stabilize" href="#" title="Stabilize">
                    <i class="fas fa-stop"></i> Stabilize
                </a>
                <a class="stabilize-btn floating-btn" id="stabilize" href="#" title="Stabilize">
                    <i class="fas fa-stop"></i> Stabilize
                </a>
            </div>
        </div>
        <div class="left">
            <div class="table left-section">
                <div class="title">Commands</div>
                <div class="commands">
                    <a href="#" class="command" title="MATCH (endpoint:endpoints) RETURN endpoint">
                            Show all Endpoints
                        </a>
                    <a href="#" class="command" title="MATCH relations=(source:endpoints)-[]->(destination:endpoints) where source.ip='{}' AND destination.ip='{x}' RETURN relations">
                            Show spesific Address
                        </a>
                    <a href="#" class="command" title="MATCH relations=()-->() RETURN relations">
                            Show all relationships
                        </a>
                </div>
            </div>
            <div class="left-section">
                <div class="title">Protocols</div>
                <div class="options">
                    {% for protocol in protocols["TCP"] %}
                    <a href="#" class="opt toggle-opt" title="">
                                {{ protocol }}
                        </a> {% endfor %} {% for protocol in protocols["UDP"] %}
                    <a href="#" class="opt toggle-opt" title="">
                                    {{ protocol }}
                            </a> {% endfor %}
                </div>
            </div>
        </div>
        <div class="down">
            <div class="pcaps">
                <a class="import-btn floating-btn" id="stabilize" href="#" title="Stabilize">
                    <i class="fas fa-upload"></i></a>
                <!--<a href="#" class="floating-btn toggle-pcap active"><i class="fas fa-xmark remove-pcap"></i>baba.pcapng<input type="hidden" value="pcap-info>"></a>
                <a href="#" class="floating-btn toggle-pcap"><i class="fas fa-xmark remove-pcap"></i>ganush.pcapng<input type="hidden" value="pcap-info>"></a> -->
            </div>
        </div>
    </div>
    <div class="down">
        <div class="pcaps">
            <a class="import-btn floating-btn" id="stabilize" href="#" title="Stabilize">
                <i class="fas fa-upload"></i>
            </a>
            <div class="hidden">
                <input type="file" id="upload-file" onchange="alert(1)">
            </div>
        </div>
    </div>
    </div>
    <div class="notifications">
        <div class="noti">

        </div>
    </div>

    <div id="Graph"></div>
    <script src="{{ url_for('static', filename='assets/bootstrap-4.4.1-dist/js/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for( 'static', filename='js/neovis.js' ) }} "></script>
    <script src="{{ url_for( 'static', filename='js/graph.js' ) }} "></script>
</body>

</html>
